<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
    <h1>
        Hello, People!
    </h1>
    {% for Trail in trails %}
    <h2>{{ Trail.Trail_Name }} {{ Trail.Trail_Location }}</h2>
    <ul>
        {% for Feature in Trail.Features %}
        <li>
            {{ Feature.Feature_Name }}
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
